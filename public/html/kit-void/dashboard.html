<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit Void Dashboard - Abstract Geometric Interface</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Chakra+Petch:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Kit Void Styles -->
    <link rel="stylesheet" href="assets/css/kit-void.css">
    <link rel="stylesheet" href="assets/css/wireframe.css">
    <link rel="stylesheet" href="assets/css/geometric.css">
    
    <style>
        /* Dashboard-specific styles */
        .void-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            position: relative;
        }
        
        .void-header h1 {
            color: var(--void-cyan);
            text-shadow: 0 0 20px var(--void-cyan);
            margin-bottom: 1rem;
        }
        
        .void-header p {
            color: var(--void-gray);
        }
        
        /* Wireframe Showcase */
        .wireframe-showcase {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem;
            padding: 3rem 2rem;
            flex-wrap: wrap;
        }
        
        .wireframe-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        /* Data Containers Section */
        .data-containers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .void-data-box {
            position: relative;
            padding: 2rem;
            border: 2px solid var(--void-cyan);
            background: transparent;
            min-height: 180px;
            transition: all 0.3s ease;
        }
        
        .void-data-box::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border: 1px solid var(--void-cyan);
            opacity: 0.3;
            pointer-events: none;
        }
        
        .void-data-box:hover {
            background: rgba(0, 255, 240, 0.05);
            box-shadow: 
                0 0 20px var(--void-cyan),
                inset 0 0 20px rgba(0, 255, 240, 0.1);
        }
        
        .data-box-content {
            position: relative;
            z-index: 1;
        }
        
        .data-label {
            color: var(--void-gray);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }
        
        .data-value {
            font-family: var(--font-mono);
            font-size: 2.5rem;
            color: var(--void-cyan);
            text-shadow: 0 0 10px var(--void-cyan);
            margin-bottom: 0.5rem;
        }
        
        .data-trend {
            font-size: 1rem;
            color: var(--void-green);
        }
        
        .data-trend::before {
            content: 'â–² ';
        }
        
        /* Section headers */
        .section-header {
            text-align: center;
            margin: 3rem 0 2rem;
        }
        
        .section-header h2 {
            color: var(--void-cyan);
            text-shadow: 0 0 15px var(--void-cyan);
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="kit-void-container">
        <!-- Header -->
        <header class="void-header">
            <h1 class="kit-void-display">KIT VOID</h1>
            <p class="kit-void-body">ABSTRACT GEOMETRIC INTERFACE</p>
            <p class="kit-void-label" style="margin-top: 1rem; color: var(--void-gray);">SYSTEM.ONLINE</p>
        </header>
        
        <!-- Wireframe Showcase -->
        <section class="wireframe-showcase" aria-label="3D Wireframe Demonstrations">
            <div class="wireframe-item">
                <div class="kit-void-wireframe-cube">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face right"></div>
                    <div class="face left"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
                <span class="kit-void-label">CUBE</span>
            </div>
            
            <div class="wireframe-item">
                <div class="kit-void-wireframe-sphere"></div>
                <span class="kit-void-label">SPHERE</span>
            </div>
            
            <div class="wireframe-item">
                <div class="kit-void-torus"></div>
                <span class="kit-void-label">TORUS</span>
            </div>
        </section>
        
        <!-- Isometric Command Grid -->
        <section>
            <div class="section-header">
                <h2 class="kit-void-h2">COMMAND GRID</h2>
            </div>
            <div class="kit-void-command-grid">
                <div class="kit-void-grid-cell">
                    <span class="kit-void-label">NODE 1</span>
                </div>
                <div class="kit-void-grid-cell">
                    <span class="kit-void-label">NODE 2</span>
                </div>
                <div class="kit-void-grid-cell">
                    <span class="kit-void-label">NODE 3</span>
                </div>
                <div class="kit-void-grid-cell">
                    <span class="kit-void-label">NODE 4</span>
                </div>
                <div class="kit-void-grid-cell is-active">
                    <span class="kit-void-label">NODE 5</span>
                </div>
                <div class="kit-void-grid-cell">
                    <span class="kit-void-label">NODE 6</span>
                </div>
                <div class="kit-void-grid-cell">
                    <span class="kit-void-label">NODE 7</span>
                </div>
                <div class="kit-void-grid-cell">
                    <span class="kit-void-label">NODE 8</span>
                </div>
                <div class="kit-void-grid-cell">
                    <span class="kit-void-label">NODE 9</span>
                </div>
            </div>
        </section>
        
        <!-- Data Containers -->
        <section>
            <div class="section-header">
                <h2 class="kit-void-h2">SYSTEM METRICS</h2>
            </div>
            <div class="data-containers">
                <div class="void-data-box">
                    <div class="kit-void-vertex" style="position: absolute; top: -4px; left: -4px;"></div>
                    <div class="kit-void-vertex" style="position: absolute; top: -4px; right: -4px;"></div>
                    <div class="kit-void-vertex" style="position: absolute; bottom: -4px; left: -4px;"></div>
                    <div class="kit-void-vertex" style="position: absolute; bottom: -4px; right: -4px;"></div>
                    <div class="data-box-content">
                        <div class="data-label">THROUGHPUT</div>
                        <div class="data-value">1.2GB/s</div>
                        <div class="data-trend">+18.4%</div>
                    </div>
                </div>
                
                <div class="void-data-box">
                    <div class="kit-void-vertex" style="position: absolute; top: -4px; left: -4px;"></div>
                    <div class="kit-void-vertex" style="position: absolute; top: -4px; right: -4px;"></div>
                    <div class="kit-void-vertex" style="position: absolute; bottom: -4px; left: -4px;"></div>
                    <div class="kit-void-vertex" style="position: absolute; bottom: -4px; right: -4px;"></div>
                    <div class="data-box-content">
                        <div class="data-label">NODES ACTIVE</div>
                        <div class="data-value">847</div>
                        <div class="data-trend">+5.2%</div>
                    </div>
                </div>
                
                <div class="void-data-box">
                    <div class="kit-void-vertex" style="position: absolute; top: -4px; left: -4px;"></div>
                    <div class="kit-void-vertex" style="position: absolute; top: -4px; right: -4px;"></div>
                    <div class="kit-void-vertex" style="position: absolute; bottom: -4px; left: -4px;"></div>
                    <div class="kit-void-vertex" style="position: absolute; bottom: -4px; right: -4px;"></div>
                    <div class="data-box-content">
                        <div class="data-label">UPTIME</div>
                        <div class="data-value">99.98%</div>
                        <div class="data-trend">+0.03%</div>
                    </div>
                </div>
                
                <div class="void-data-box">
                    <div class="kit-void-vertex" style="position: absolute; top: -4px; left: -4px;"></div>
                    <div class="kit-void-vertex" style="position: absolute; top: -4px; right: -4px;"></div>
                    <div class="kit-void-vertex" style="position: absolute; bottom: -4px; left: -4px;"></div>
                    <div class="kit-void-vertex" style="position: absolute; bottom: -4px; right: -4px;"></div>
                    <div class="data-box-content">
                        <div class="data-label">LATENCY</div>
                        <div class="data-value">12ms</div>
                        <div class="data-trend" style="color: var(--void-green);">-2.1%</div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Timeline Grid -->
        <section>
            <div class="section-header">
                <h2 class="kit-void-h2">EVENT TIMELINE</h2>
            </div>
            <div class="kit-void-timeline" style="max-width: 1200px; margin: 0 auto;">
                <div class="kit-void-timeline-grid">
                    <div class="kit-void-timeline-event event-task" style="left: 100px; top: 50%;"></div>
                    <div class="kit-void-timeline-event event-meeting" style="left: 300px; top: 30%;"></div>
                    <div class="kit-void-timeline-event event-deadline" style="left: 500px; top: 70%;"></div>
                    <div class="kit-void-timeline-event event-milestone" style="left: 700px; top: 40%;"></div>
                    <div class="kit-void-timeline-event event-task" style="left: 900px; top: 60%;"></div>
                    <div class="kit-void-timeline-event event-meeting" style="left: 1100px; top: 35%;"></div>
                </div>
            </div>
        </section>
    </div>
    
    <!-- Scripts -->
    <script src="assets/js/wireframe-renderer.js"></script>
    <script src="assets/js/grid-system.js"></script>
    <script src="assets/js/kit-void.js"></script>
    
    <script>
        // Initialize Kit Void
        const kitVoid = new KitVoid({
            enableWireframes: true,
            enableGrid: true
        });
        
        // Demo alert
        setTimeout(() => {
            kitVoid.showAlert('SYSTEM INITIALIZED', 'success');
        }, 1000);
        
        setTimeout(() => {
            kitVoid.showAlert('ALL NODES ONLINE', 'info');
        }, 2000);
        
        // Demo modal trigger
        document.querySelectorAll('.kit-void-grid-cell').forEach((cell, index) => {
            cell.addEventListener('dblclick', () => {
                kitVoid.showModal(
                    `<p class="kit-void-body">Node ${index + 1} status: <span style="color: var(--void-green);">ONLINE</span></p>
                    <p class="kit-void-body" style="margin-top: 1rem;">Connections: 42</p>
                    <p class="kit-void-body">Load: 67%</p>`,
                    `NODE ${index + 1} DETAILS`
                );
            });
        });
    </script>
</body>
</html>
