<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit Prism Dashboard - Liquid Crystal Interface</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;700;800&family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Kit Prism Styles -->
    <link rel="stylesheet" href="assets/css/kit-prism.css">
    <link rel="stylesheet" href="assets/css/iridescence.css">
    <link rel="stylesheet" href="assets/css/liquid-morph.css">
    
    <style>
        /* Dashboard-specific styles */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .prism-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
        }
        
        .prism-header h1 {
            background: linear-gradient(90deg, #4ECDC4, #FF6B9D, #FFD166);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        /* Holographic Panels */
        .prism-panels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1440px;
            margin: 0 auto;
        }
        
        .kit-prism-panel {
            position: relative;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 2rem;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .kit-prism-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(78, 205, 196, 0.2) 60deg,
                rgba(255, 107, 157, 0.2) 120deg,
                rgba(255, 209, 102, 0.2) 180deg,
                rgba(78, 205, 196, 0.2) 240deg,
                transparent 300deg
            );
            animation: rotate-slow 10s linear infinite;
            pointer-events: none;
        }
        
        .kit-prism-panel:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
            border-color: rgba(78, 205, 196, 0.5);
        }
        
        .panel-content {
            position: relative;
            z-index: 1;
        }
        
        .panel-label {
            font-size: 0.875rem;
            color: var(--prism-gray);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }
        
        .panel-value {
            font-family: var(--font-mono);
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, #4ECDC4, #FF6B9D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .panel-trend {
            font-size: 1rem;
            color: var(--prism-blue);
        }
        
        .panel-trend.positive::before {
            content: 'â–² ';
        }
        
        /* Liquid Navigation */
        .kit-prism-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            flex-wrap: wrap;
        }
        
        .kit-prism-nav-item {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .kit-prism-nav-item::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50px;
            padding: 2px;
            background: linear-gradient(90deg, #4ECDC4, #FF6B9D, #FFD166, #4ECDC4);
            background-size: 300% 300%;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: shimmer-iridescent 3s linear infinite;
        }
        
        .kit-prism-nav-item:hover::before,
        .kit-prism-nav-item.is-active::before {
            opacity: 1;
        }
        
        .kit-prism-nav-item.is-active {
            background: rgba(78, 205, 196, 0.2);
        }
        
        /* Prismatic Data Flow */
        .prism-flow-container {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .prism-flow-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .prism-flow-visual {
            position: relative;
            height: 300px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .flow-path {
            position: absolute;
            height: 4px;
            background: linear-gradient(90deg, 
                rgba(78, 205, 196, 0.8),
                rgba(255, 107, 157, 0.8),
                rgba(255, 209, 102, 0.8)
            );
            border-radius: 2px;
            animation: flow-pulse 2s ease-in-out infinite;
        }
        
        .flow-path-1 {
            top: 25%;
            left: 10%;
            width: 80%;
        }
        
        .flow-path-2 {
            top: 50%;
            left: 5%;
            width: 90%;
            animation-delay: 0.5s;
        }
        
        .flow-path-3 {
            top: 75%;
            left: 15%;
            width: 70%;
            animation-delay: 1s;
        }
        
        @keyframes flow-pulse {
            0%, 100% {
                opacity: 0.4;
                box-shadow: 0 0 10px currentColor;
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 20px currentColor;
            }
        }
        
        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="kit-prism-container">
        <!-- Header -->
        <header class="prism-header">
            <h1 class="kit-prism-display">Kit Prism</h1>
            <p class="kit-prism-body" style="color: var(--prism-gray);">Liquid Crystal Intelligence Interface</p>
            <p class="kit-prism-label" style="margin-top: 1rem; opacity: 0.7;">Press Ctrl+K for command center</p>
        </header>
        
        <!-- Liquid Crystal Navigation -->
        <nav class="kit-prism-nav" aria-label="Main Navigation">
            <button class="kit-prism-nav-item kit-prism-interactive is-active">Dashboard</button>
            <button class="kit-prism-nav-item kit-prism-interactive">Analytics</button>
            <button class="kit-prism-nav-item kit-prism-interactive">Reports</button>
            <button class="kit-prism-nav-item kit-prism-interactive">Settings</button>
        </nav>
        
        <!-- Holographic Data Panels -->
        <section class="prism-panels" aria-label="Metrics Dashboard">
            <div class="kit-prism-panel kit-prism-interactive">
                <div class="panel-content">
                    <div class="panel-label">Total Revenue</div>
                    <div class="panel-value">$3.2M</div>
                    <div class="panel-trend positive">+12.5%</div>
                </div>
            </div>
            
            <div class="kit-prism-panel kit-prism-interactive">
                <div class="panel-content">
                    <div class="panel-label">Active Users</div>
                    <div class="panel-value">15.4K</div>
                    <div class="panel-trend positive">+6.8%</div>
                </div>
            </div>
            
            <div class="kit-prism-panel kit-prism-interactive">
                <div class="panel-content">
                    <div class="panel-label">Conversion</div>
                    <div class="panel-value">4.2%</div>
                    <div class="panel-trend positive">+1.3%</div>
                </div>
            </div>
            
            <div class="kit-prism-panel kit-prism-interactive">
                <div class="panel-content">
                    <div class="panel-label">Satisfaction</div>
                    <div class="panel-value">98.5%</div>
                    <div class="panel-trend positive">+0.8%</div>
                </div>
            </div>
        </section>
        
        <!-- Prismatic Data Flow Visualization -->
        <section class="prism-flow-container">
            <h2 class="kit-prism-h2 prism-flow-title">Data Flow Visualization</h2>
            <div class="prism-flow-visual">
                <div class="flow-path flow-path-1"></div>
                <div class="flow-path flow-path-2"></div>
                <div class="flow-path flow-path-3"></div>
            </div>
        </section>
    </div>
    
    <!-- Scripts -->
    <script src="assets/js/iridescence-engine.js"></script>
    <script src="assets/js/morph-animations.js"></script>
    <script src="assets/js/kit-prism.js"></script>
    
    <script>
        // Initialize Kit Prism
        const kitPrism = new KitPrism({
            enableIridescence: true,
            enableMorph: true
        });
        
        // Demo notification
        setTimeout(() => {
            kitPrism.showNotification('Welcome to Kit Prism!', 'info');
        }, 1000);
    </script>
</body>
</html>
